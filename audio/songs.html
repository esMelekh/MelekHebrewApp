<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
        }
        .song-list {
            width: 90%;
            max-width: 600px;
            list-style: none;
            padding: 0;
        }
        .song-item {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .song-item:hover {
            transform: scale(1.02);
        }
        .player {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .player audio {
            width: 100%;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        .controls button:hover {
            background: #0056b3;
        }
        .subtitle {
            margin-top: 20px;
            text-align: center;
        }
        .subtitle div {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Songs</h1>
    

    <!-- Song List -->
    <ul class="song-list" id="songList">
        <!-- Example Songs -->
        <li class="song-item" onclick="openPlayer('audio/song1.mp3', 'Sample Song 1')">Sample Song 1</li>
        <li class="song-item" onclick="openPlayer('audio/song2.mp3', 'Sample Song 2')">Sample Song 2</li>
        <li class="song-item" onclick="openPlayer('audio/song3.mp3', 'Sample Song 3')">Sample Song 3</li>
        <li class="song-item" onclick="openPlayer('audio/song4.mp3', 'Sample Song 4')">Sample Song 4</li>
        <li class="song-item" onclick="openPlayer('audio/song5.mp3', 'Sample Song 5')">Sample Song 5</li>

    </ul>

    <style>
        .song-list {
            width: 90%;
            max-width: 600px;
            list-style: none;
            padding: 0;
        }
        .song-item {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .song-item:hover {
            transform: scale(1.02);
        }
        .player {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .player audio {
            width: 100%;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #1500ff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        .controls button:hover {
            background: #0056b3;
        }
        .subtitle {
            margin-top: 20px;
            text-align: center;
        }
        .subtitle div {
            margin: 5px 0;
        }
    </style>
    

    <!-- Player -->
    <div class="player" id="player">
        <h2 id="songTitle">Song Title</h2>
        <audio id="audio" controls></audio>
        <div class="controls">
            <button onclick="rewind()">Back</button>
            <button onclick="togglePlay()" id="playPauseButton">Pause</button>
            <button onclick="forward()">Forward</button>
        </div>
        <div class="subtitle">
            <div id="transcription">Transcription in Hebrew</div>
            <div id="translation">Translation in Russian</div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const songList = document.getElementById('songList');
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const songTitle = document.getElementById('songTitle');
        const transcription = document.getElementById('transcription');
        const translation = document.getElementById('translation');

        function openPlayer(songPath, title) {
            songList.style.display = 'none';
            player.style.display = 'flex';
            audio.src = songPath;
            songTitle.textContent = title;
            transcription.textContent = 'Sample transcription for ' + title;
            translation.textContent = 'Sample translation for ' + title;
            audio.play();
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playPauseButton.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseButton.textContent = 'Play';
            }
        }

        function rewind() {
            audio.currentTime -= 5;
        }

        function forward() {
            audio.currentTime += 5;
        }
    </script>

</body>
</html>
