<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .phrase-container {
            width: 300px;
            height: 150px;
            margin: 20px;
            perspective: 1000px; /* Для 3D-эффекта */
        }

        .phrase-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            cursor: pointer;
        }

        .phrase-card.is-flipped {
            transform: rotateY(180deg);
        }

        .phrase-front, .phrase-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .phrase-front {
            color: #333;
        }

        .phrase-back {
            transform: rotateY(180deg);
            color: #555;
            background: #f0f0f0;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .audio-button {
            margin-top: 20px;
        }

        .audio-button button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .audio-button button:hover {
            background-color: #1e7e34;
        }

        .back-to-menu {
            margin-top: 40px;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
        }

        .back-to-menu:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Phrases</h1>

    <div class="phrase-container">
        <div class="phrase-card" id="phraseCard">
            <div class="phrase-front" id="phraseFront">Tap to see the translation!</div>
            <div class="phrase-back" id="phraseBack"></div>
        </div>
    </div>

    <div class="audio-button">
        <button onclick="playAudio()">Play Audio</button>
    </div>

    <div class="controls">
        <button onclick="prevPhrase()">Previous</button>
        <button onclick="nextPhrase()">Next</button>
    </div>

    <a href="index.html" class="back-to-menu">Back to Main Menu</a>

    <script src="phrases.js"></script>
</body>
</html>
